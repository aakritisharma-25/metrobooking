# App
spring.application.name=metrobooking

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/metrodb
spring.datasource.username=postgres
spring.datasource.password=hello123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=8080

# Actuator (monitoring)
management.endpoints.web.exposure.include=health,info,metrics

# Cache
spring.cache.type=simple

# Logging
logging.level.com.moveinsync=DEBUG

# JWT Secret (keep this secret!)
jwt.secret=moveinsync-metro-booking-super-secret-key-2024
jwt.expiration=86400000
```

Replace `YOUR_PASSWORD_HERE` with your PostgreSQL password.

